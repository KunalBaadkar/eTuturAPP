
<app-header [isUserLoggedin]='isUserLoggedin' [LoggedinUserName]='LoggedinUserName' ></app-header><div class="row"><div class="col-md-1"></div><div class="col-md-10">
<div class="card">
  <div class="card-header"
       *ngIf="objCvdusersubscription">
    {{pageTitle + ": " + objCvdusersubscription.Name }}
  </div>

  <div class="card-body"
       *ngIf="objCvdusersubscription">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name</div>
          <div class="col-md-6">{{ objCvdusersubscription.Name }}</div>
        </div>

        <div class="row">
          <div class="col-md-3">Course Name</div>
          <div class="col-md-6">{{ objCvdusersubscription.CvdcourseName }}</div>
        </div>
     

      <div class="row">
        <div class="col-md-3">Subscription</div>
        <div class="col-md-6">{{ objCvdusersubscription.CvdsubscriptionName }}</div>
      </div>

      <div class="row">
        <div class="col-md-3">User</div>
        <div class="col-md-6">{{ objCvdusersubscription.CvduserName }}</div>
      </div>
    </div>
  </div>
    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/Cvdusersubscriptions', objCvdusersubscription.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
</div>
</div>
