
<app-header [isUserLoggedin]='isUserLoggedin' [LoggedinUserName]='LoggedinUserName' ></app-header><div class="row"><div class="col-md-1"></div><div class="col-md-10">
<div class="card">
  <div class="card-header"
       *ngIf="objCvduser">
    {{pageTitle + ": " + objCvduser.Name }}
  </div>

  <div class="card-body"
       *ngIf="objCvduser">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name</div>
          <div class="col-md-6">{{ objCvduser.Name }}</div>
        </div>
        <div class="row"><div class="col-md-3">Email Address</div><div class="col-md-6">{{ objCvduser.EmailAddress }}</div></div>
        <div class="row"><div class="col-md-3">Mobile Number</div><div class="col-md-6">{{ objCvduser.MobileNo }}</div></div>
        <div class="row"><div class="col-md-3">Password</div><div class="col-md-6">{{ objCvduser.Password }}</div></div>
        <div class="row"><div class="col-md-3">Role Name</div><div class="col-md-6">{{ objCvduser.CvdroleName }}</div></div>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/Cvdusers', objCvduser.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
</div>
</div>
