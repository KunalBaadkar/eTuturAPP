
<app-header [isUserLoggedin]='isUserLoggedin' [LoggedinUserName]='LoggedinUserName' ></app-header><div class="row"><div class="col-md-1"></div><div class="col-md-10">
<div class="card">
  <div class="card-header"
       *ngIf="objCvdoption">
    {{pageTitle + ": " + objCvdoption.Name }}
  </div>

  <div class="card-body"
       *ngIf="objCvdoption">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name</div>
          <div class="col-md-6">{{ objCvdoption.Name }}</div>
        </div>
        <div class="row"><div class="col-md-3">Answer</div><div class="col-md-6">{{ objCvdoption.Answer }}</div></div>
        <div class="row"><div class="col-md-3">Question</div><div class="col-md-6">{{ objCvdoption.CvdquestionName }}</div></div>
        
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/Cvdoptions', objCvdoption.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
</div>
</div>
