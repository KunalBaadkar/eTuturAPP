
<app-header [isUserLoggedin]='isUserLoggedin' [LoggedinUserName]='LoggedinUserName' ></app-header><div class="row"><div class="col-md-1"></div><div class="col-md-10">
<div class="card">
  <div class="card-header"
       *ngIf="objCvdcoursestatu">
    {{pageTitle + ": " + objCvdcoursestatu.Name }}
  </div>

  <div class="card-body"
       *ngIf="objCvdcoursestatu">

    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name</div>
          <div class="col-md-6">{{ objCvdcoursestatu.Name }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">
            CvduserName</div>
            <div class="col-md-6">{{ objCvdcoursestatu.CvduserName }}</div>
          </div>
          <div class="row"><div class="col-md-3">Status Name</div><div class="col-md-6">{{ objCvdcoursestatu.CvdstatuName }}</div></div>
          <div class="row"><div class="col-md-3">Course Name</div><div class="col-md-6">{{ objCvdcoursestatu.CvdcourseName }}</div></div>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                (click)="onBack()">
          <i class="fa fa-chevron-left"></i> Back
        </button>
        <button class="btn btn-outline-primary"
                style="width:80px"
                [routerLink]="['/Cvdcoursestatus', objCvdcoursestatu.id, 'edit']">
          Edit
        </button>
      </div>
    </div>

  </div>

  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
</div>
</div>
