
<app-header [isUserLoggedin]='isUserLoggedin' [LoggedinUserName]='LoggedinUserName' ></app-header><div class="row"><div class="col-md-1"></div><div class="col-md-10">

    <div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
  
  <form novalidate style="padding:30px;background-color: whitesmoke"  
          (ngSubmit)="saveCvdcourse()"
          [formGroup]="CvdcourseForm">

          <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label"
                     for="NameId">Name</label>
              <div class="col-md-8">
                <input class="form-control"
                       id="NameId"
                       type="text"
                       placeholder="Name (required)"
                       formControlName="Name"
                       [ngClass]="{'is-invalid': displayMessage.Name}" />
                <span class="invalid-feedback">
                  {{displayMessage.Name}}
                </span>
              </div>
            </div>
                  <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="DescriptionId">Description</label>
                    <div class="col-md-8">
                      <input class="form-control"
                             id="DescriptionId"
                             type="text"
                             placeholder="Description (required)"
                             formControlName="Description"
                             [ngClass]="{'is-invalid': displayMessage.Description}" />
                      <span class="invalid-feedback">
                        {{displayMessage.Description}}
                      </span>
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="DurationHrId">Hour</label>
                    <div class="col-md-8">
                      <input class="form-control"
                             id="DurationHrId"
                             type="text"
                             placeholder="Duration Hour (required)"
                             formControlName="DurationHr"
                             [ngClass]="{'is-invalid': displayMessage.DurationHr}" />
                      <span class="invalid-feedback">
                        {{displayMessage.DurationHr}}
                      </span>
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label"
                           for="DurationMinId">Minute</label>
                    <div class="col-md-8">
                      <input class="form-control"
                             id="DurationMinId"
                             type="text"
                             placeholder="Duration Minute (required)"
                             formControlName="DurationMin"
                             [ngClass]="{'is-invalid': displayMessage.DurationMin}" />
                      <span class="invalid-feedback">
                        {{displayMessage.DurationMin}}
                      </span>
                    </div>
                  </div>
            
      <div class="form-group row mb-2" >
      <label class="col-md-2 col-form-label"
      for="FCvdclassId" >Select Class</label>
      <div class="col-sm-8">
      <select class="form-control" id="FCvdclassId" formControlName="FCvdclassId" 
      [ngClass]="{'is-invalid': displayMessage.FCvdclassId}">
      <option [value]='0' selected>Select Class...</option>"
      <option *ngFor="let lstCvdclasse of CvdclasseList"
      [value]="lstCvdclasse.id">{{lstCvdclasse.Name}}</option>
      </select>
      <span class="invalid-feedback">
      {{displayMessage.FCvdclassId}}
      </span>
      </div>
      </div>  

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [title]="CvdcourseForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                  [disabled]="!CvdcourseForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/Cvdcourses']">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete"
                  (click)="DeleteConfirmation()">
            Delete
          </button>
        </div>
      </div>
    </form>
  </div></div>
  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
</div>
</div>
